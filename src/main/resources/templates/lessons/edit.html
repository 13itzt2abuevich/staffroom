<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_lesson})}">
    Edit Lesson - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('LessonsCollectionThymeleafController')},itemLink=${@linkBuilder.of('LessonsItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_lesson})}">Edit Lesson</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${lesson}" data-th-action="@{${itemLink.to('update').with('lesson', lesson.id)}}">
            <input type="hidden" name="_method" value="PUT" />
            <input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div class="alert alert-warning" data-th-if="${concurrency}">
              <h2 data-th-text="#{label_concurrency_title}">Warning! This record has been updated by an other user.</h2>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="apply"> <span data-th-text="#{label_concurrency_apply}">Apply my changes anyway</span> <i><span data-th-text="#{label_concurrency_apply_info}">(discard all the changes applied by the other users).</span></i>
                </input></label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="discard" checked=""> <span data-th-text="#{label_concurrency_discard}">Discard all my changes and reload this record.</span>
                </input></label>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Accept</button>
            </br></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_lesson})}">Lesson data </legend>

<div class="form-group has-error has-feedback" id="lesson-day-field" data-z="a99d0ebb" data-th-classappend="${#fields.hasErrors('day')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="day" class="col-md-3 control-label" data-th-text="#{label_lesson_day}">day</label>
  <div class="col-md-3">
    <input id="day" name="day" data-th-value="*{{day}}" type="text" class="form-control datetimepicker" placeholder="day" data-th-placeholder="#{label_lesson_day}" data-th-attr="data-dateformat=${day_date_format}" data-toggle="tooltip" required="required" /> <span data-th-classappend="${#fields.hasErrors('day')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('day')}" aria-hidden="true"></span>
     <span id="day-error" class="help-block" data-th-if="${#fields.hasErrors('day')}" data-th-errors="*{day}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="e7aa2763" id="lesson-instructor-field" data-th-classappend="${#fields.hasErrors('instructor')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('InstructorsCollectionThymeleafController')}">
    <label for="instructor" class="col-md-3 control-label" data-th-text="#{label_lesson_instructor}">Instructor</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{instructor}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{instructor} == null" data-th-value="*{instructor.id}" data-th-text="*{{instructor}}" selected="selected">Instructor</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('instructor')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('instructor')}" aria-hidden="true"></span>
      <span id="instructor-error" class="help-block" data-th-if="${#fields.hasErrors('instructor')}" data-th-errors="*{instructor}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="a368e2a3" id="lesson-room-field" data-th-classappend="${#fields.hasErrors('room')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('RoomsCollectionThymeleafController')}">
    <label for="room" class="col-md-3 control-label" data-th-text="#{label_lesson_room}">Room</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{room}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{room} == null" data-th-value="*{room.id}" data-th-text="*{{room}}" selected="selected">Room</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('room')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('room')}" aria-hidden="true"></span>
      <span id="room-error" class="help-block" data-th-if="${#fields.hasErrors('room')}" data-th-errors="*{room}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="d94ecebb" id="lesson-subject-field" data-th-classappend="${#fields.hasErrors('subject')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('SubjectsCollectionThymeleafController')}">
    <label for="subject" class="col-md-3 control-label" data-th-text="#{label_lesson_subject}">Subject</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{subject}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{subject} == null" data-th-value="*{subject.id}" data-th-text="*{{subject}}" selected="selected">Subject</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('subject')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('subject')}" aria-hidden="true"></span>
      <span id="subject-error" class="help-block" data-th-if="${#fields.hasErrors('subject')}" data-th-errors="*{subject}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="9083203b" id="lesson-clazz-field" data-th-classappend="${#fields.hasErrors('clazz')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('ClazzesCollectionThymeleafController')}">
    <label for="clazz" class="col-md-3 control-label" data-th-text="#{label_lesson_clazz}">Clazz</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{clazz}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{clazz} == null" data-th-value="*{clazz.id}" data-th-text="*{{clazz}}" selected="selected">Clazz</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('clazz')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('clazz')}" aria-hidden="true"></span>
      <span id="clazz-error" class="help-block" data-th-if="${#fields.hasErrors('clazz')}" data-th-errors="*{clazz}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="14ad04e3" id="lesson-period-field" data-th-classappend="${#fields.hasErrors('period')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('PeriodsCollectionThymeleafController')}">
    <label for="period" class="col-md-3 control-label" data-th-text="#{label_lesson_period}">Period</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{period}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{period} == null" data-th-value="*{period.id}" data-th-text="*{{period}}" selected="selected">Period</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('period')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('period')}" aria-hidden="true"></span>
      <span id="period-error" class="help-block" data-th-if="${#fields.hasErrors('period')}" data-th-errors="*{period}">Error message.</span>
    </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' €'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
