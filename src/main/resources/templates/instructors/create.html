<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_instructor})}">
      Create Instructor - staffroom - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('InstructorsCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_instructor})}">Create Instructor</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${instructor}" data-th-action="@{${collectionLink.to('create').with('instructor', instructor.id)}}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_instructor})}">Instructor data </legend>

<div class="form-group has-error has-feedback" data-z="2d9ca6f6" id="instructor-firstname-field" data-th-classappend="${#fields.hasErrors('firstName')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="firstName" class="col-md-3 control-label" data-th-text="#{label_instructor_firstname}">firstName</label>
  <div class="col-md-6">
    <input id="firstName" name="firstName" data-th-value="*{{firstName}}" type="text" class="form-control" placeholder="firstName" data-th-placeholder="#{label_instructor_firstname}" data-toggle="tooltip" aria-describedby="firstNameStatus" required="required" maxlength="32" size="32" />
      <span data-th-classappend="${#fields.hasErrors('firstName')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('firstName')}" aria-hidden="true"></span>
      <span id="firstName-error" class="help-block" data-th-if="${#fields.hasErrors('firstName')}" data-th-errors="*{firstName}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="62bf87a8" id="instructor-lastname-field" data-th-classappend="${#fields.hasErrors('lastName')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="lastName" class="col-md-3 control-label" data-th-text="#{label_instructor_lastname}">lastName</label>
  <div class="col-md-6">
    <input id="lastName" name="lastName" data-th-value="*{{lastName}}" type="text" class="form-control" placeholder="lastName" data-th-placeholder="#{label_instructor_lastname}" data-toggle="tooltip" aria-describedby="lastNameStatus" required="required" maxlength="30" size="30" />
      <span data-th-classappend="${#fields.hasErrors('lastName')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('lastName')}" aria-hidden="true"></span>
      <span id="lastName-error" class="help-block" data-th-if="${#fields.hasErrors('lastName')}" data-th-errors="*{lastName}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="267b4de8" id="instructor-patronymic-field" data-th-classappend="${#fields.hasErrors('patronymic')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="patronymic" class="col-md-3 control-label" data-th-text="#{label_instructor_patronymic}">patronymic</label>
  <div class="col-md-6">
    <input id="patronymic" name="patronymic" data-th-value="*{{patronymic}}" type="text" class="form-control" placeholder="patronymic" data-th-placeholder="#{label_instructor_patronymic}" data-toggle="tooltip" aria-describedby="patronymicStatus" required="required" maxlength="30" size="30" />
      <span data-th-classappend="${#fields.hasErrors('patronymic')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('patronymic')}" aria-hidden="true"></span>
      <span id="patronymic-error" class="help-block" data-th-if="${#fields.hasErrors('patronymic')}" data-th-errors="*{patronymic}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="84425176" id="instructor-address-field" data-th-classappend="${#fields.hasErrors('address')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="address" class="col-md-3 control-label" data-th-text="#{label_instructor_address}">address</label>
  <div class="col-md-6">
    <input id="address" name="address" data-th-value="*{{address}}" type="text" class="form-control" placeholder="address" data-th-placeholder="#{label_instructor_address}" data-toggle="tooltip" aria-describedby="addressStatus" required="required" maxlength="64" size="64" />
      <span data-th-classappend="${#fields.hasErrors('address')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('address')}" aria-hidden="true"></span>
      <span id="address-error" class="help-block" data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="67f6f636" id="instructor-email-field" data-th-classappend="${#fields.hasErrors('email')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="email" class="col-md-3 control-label" data-th-text="#{label_instructor_email}">email</label>
  <div class="col-md-6">
    <input id="email" name="email" data-th-value="*{{email}}" type="text" class="form-control" placeholder="email" data-th-placeholder="#{label_instructor_email}" data-toggle="tooltip" aria-describedby="emailStatus" maxlength="30" size="30" />
      <span data-th-classappend="${#fields.hasErrors('email')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('email')}" aria-hidden="true"></span>
      <span id="email-error" class="help-block" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="b8a003f6" id="instructor-phone-field" data-th-classappend="${#fields.hasErrors('phone')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="phone" class="col-md-3 control-label" data-th-text="#{label_instructor_phone}">phone</label>
  <div class="col-md-6">
    <input id="phone" name="phone" data-th-value="*{{phone}}" type="text" class="form-control" placeholder="phone" data-th-placeholder="#{label_instructor_phone}" data-toggle="tooltip" aria-describedby="phoneStatus" required="required" maxlength="30" size="30" />
      <span data-th-classappend="${#fields.hasErrors('phone')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('phone')}" aria-hidden="true"></span>
      <span id="phone-error" class="help-block" data-th-if="${#fields.hasErrors('phone')}" data-th-errors="*{phone}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="instructor-birthday-field" data-z="7c070fe8" data-th-classappend="${#fields.hasErrors('birthDay')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="birthDay" class="col-md-3 control-label" data-th-text="#{label_instructor_birthday}">birthDay</label>
  <div class="col-md-3">
    <input id="birthDay" name="birthDay" data-th-value="*{{birthDay}}" type="text" class="form-control datetimepicker" placeholder="birthDay" data-th-placeholder="#{label_instructor_birthday}" data-th-attr="data-dateformat=${birthDay_date_format}" data-toggle="tooltip" required="required" /> <span data-th-classappend="${#fields.hasErrors('birthDay')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('birthDay')}" aria-hidden="true"></span>
     <span id="birthDay-error" class="help-block" data-th-if="${#fields.hasErrors('birthDay')}" data-th-errors="*{birthDay}">Error message.</span>
  </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											Inputmask
													.extendAliases({
														'numeric' : {
															'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
															'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
														},
														'currency' : {
															'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
															'suffix' : /*[[#{label_inputmask_suffix}]]*/' €'
														}
													});
										});
					})(jQuery);
  		</script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
		  </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
			</script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
			</script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
			</script>

    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);
		  </script>

    </div>

  </body>

</html>
