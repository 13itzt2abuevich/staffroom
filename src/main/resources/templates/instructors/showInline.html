<!DOCTYPE html>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-th-fragment="inline-content" data-layout-fragment="content" data-th-object="${instructor}">
        <div>

          <!-- CONTENT -->
            <div id="mainEntityFieldSet">
              <ul class="list-unstyled" id="containerFields">
                  <li id="instructor-firstname-field" data-z="2d9ca6f6">
            	      <strong data-th-text="#{label_instructor_firstname}">firstName</strong>
                    <span data-th-text="*{{firstName}}">firstNameValue</span>
         	        </li>
                  <li id="instructor-lastname-field" data-z="62bf87a8">
            	      <strong data-th-text="#{label_instructor_lastname}">lastName</strong>

         	        </li>
                  <li id="instructor-patronymic-field" data-z="267b4de8">
            	      <strong data-th-text="#{label_instructor_patronymic}">patronymic</strong>
                    <span data-th-text="*{{patronymic}}">patronymicValue</span>
         	        </li>
                  <li id="instructor-address-field" data-z="84425176">
            	      <strong data-th-text="#{label_instructor_address}">address</strong>
                    <span data-th-text="*{{address}}">addressValue</span>
         	        </li>
                  <li id="instructor-email-field" data-z="67f6f636">
            	      <strong data-th-text="#{label_instructor_email}">email</strong>
                    <span data-th-text="*{{email}}">emailValue</span>
         	        </li>
                  <li id="instructor-phone-field" data-z="b8a003f6">
            	      <strong data-th-text="#{label_instructor_phone}">phone</strong>
                    <span data-th-text="*{{phone}}">phoneValue</span>
         	        </li>
                  <li id="instructor-birthday-field" data-z="7c070fe8">
            	      <strong data-th-text="#{label_instructor_birthday}">birthDay</strong>
                    <span data-th-text="*{{birthDay}}">birthDayValue</span>
         	        </li>
              </ul>
            </div>

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
