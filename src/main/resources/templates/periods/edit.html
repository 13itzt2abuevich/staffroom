<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_period})}">
    Edit Period - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('PeriodsCollectionThymeleafController')},itemLink=${@linkBuilder.of('PeriodsItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_period})}">Edit Period</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${period}" data-th-action="@{${itemLink.to('update').with('period', period.id)}}">
            <input type="hidden" name="_method" value="PUT" />
            <input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div class="alert alert-warning" data-th-if="${concurrency}">
              <h2 data-th-text="#{label_concurrency_title}">Warning! This record has been updated by an other user.</h2>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="apply"> <span data-th-text="#{label_concurrency_apply}">Apply my changes anyway</span> <i><span data-th-text="#{label_concurrency_apply_info}">(discard all the changes applied by the other users).</span></i>
                </input></label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="discard" checked=""> <span data-th-text="#{label_concurrency_discard}">Discard all my changes and reload this record.</span>
                </input></label>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Accept</button>
            </br></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_period})}">Period data </legend>

<div class="form-group has-error has-feedback" data-z="1f72fbb2" id="period-ordinal-field" data-th-classappend="${#fields.hasErrors('ordinal')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="ordinal" class="col-md-3 control-label" data-th-text="#{label_period_ordinal}">ordinal</label>
  <div class="col-md-3">
    <input id="ordinal" name="ordinal" data-th-value="*{{ordinal}}" type="text" class="form-control inputmask" placeholder="ordinal" data-th-placeholder="#{label_period_ordinal}" data-toggle="tooltip" aria-describedby="ordinalStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" required="required" min="1" />
      <span data-th-classappend="${#fields.hasErrors('ordinal')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('ordinal')}" aria-hidden="true"></span>
      <span id="ordinal-error" class="help-block" data-th-if="${#fields.hasErrors('ordinal')}" data-th-errors="*{ordinal}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="period-starttime-field" data-z="3dcd752" data-th-classappend="${#fields.hasErrors('startTime')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="startTime" class="col-md-3 control-label" data-th-text="#{label_period_starttime}">startTime</label>
  <div class="col-md-3">
    <input id="startTime" name="startTime" data-th-value="*{{startTime}}" type="text" class="form-control datetimepicker" placeholder="startTime" data-th-placeholder="#{label_period_starttime}" data-th-attr="data-dateformat=${startTime_date_format}" data-toggle="tooltip" required="required" /> <span data-th-classappend="${#fields.hasErrors('startTime')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('startTime')}" aria-hidden="true"></span>
     <span id="startTime-error" class="help-block" data-th-if="${#fields.hasErrors('startTime')}" data-th-errors="*{startTime}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="period-endtime-field" data-z="af5f4cf2" data-th-classappend="${#fields.hasErrors('endTime')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="endTime" class="col-md-3 control-label" data-th-text="#{label_period_endtime}">endTime</label>
  <div class="col-md-3">
    <input id="endTime" name="endTime" data-th-value="*{{endTime}}" type="text" class="form-control datetimepicker" placeholder="endTime" data-th-placeholder="#{label_period_endtime}" data-th-attr="data-dateformat=${endTime_date_format}" data-toggle="tooltip" required="required" /> <span data-th-classappend="${#fields.hasErrors('endTime')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('endTime')}" aria-hidden="true"></span>
     <span id="endTime-error" class="help-block" data-th-if="${#fields.hasErrors('endTime')}" data-th-errors="*{endTime}">Error message.</span>
  </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
